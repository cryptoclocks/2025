<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Yahoo Finance Test</title>
</head>
<body>
  <h1>‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏£‡∏≤‡∏Ñ‡∏≤‡∏à‡∏≤‡∏Å Yahoo</h1>
  <button onclick="fetchYahoo()">Fetch BTC-USD</button>
  <pre id="output">‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°</pre>

  <script>
    function fetchYahoo() {
      const output = document.getElementById("output");

      // ‚úÖ ‡πÉ‡∏ä‡πâ CORS proxy (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô)
      const url = "https://cors-anywhere.herokuapp.com/https://query2.finance.yahoo.com/v8/finance/chart/BTC-USD?interval=1d";

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const meta = data.chart.result[0].meta;
          const current = meta.regularMarketPrice;
          const previous = meta.chartPreviousClose;
          const change = (current - previous).toFixed(2);
          const percent = ((change / previous) * 100).toFixed(2);

          output.textContent = `üìà BTC-USD:
Current: $${current}
Previous Close: $${previous}
Change: $${change} (${percent}%)`;
        })
        .catch(err => {
          output.textContent = "‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î:\n" + err;
          console.error(err);
        });
    }
  </script>
</body>
</html>
